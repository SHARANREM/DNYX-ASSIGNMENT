<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: black;
        }
        .pic{
            border: 2px solid white;
            background-image: url(/Assignment-1/Build/css/todolistbg.png);
            margin-left: 50%;
            transform: translateX(-50%);
            background-size: cover;
            background-repeat: no-repeat;
            width: 350px;
            height: 100vh;
            padding: 10px;
            font-family: Roboto,Bahnschrift,Arial, Helvetica, sans-serif;
            color: white;
        }
        h1{
            text-align: center;
            font-size: 3em;
            margin-bottom: 50px;
        }
        p{
            text-align: center;
            margin-bottom: 30px;
        }
        h3{
            margin-bottom: 20px;
        }
        .left{
            text-align: left;
        }
        button{
            width: 80px;
            height: 40px;
            margin-left: 50%;
            transform: translateX(-50%);
            background-color: orange;
            border: 2px unset black;
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
        }
        a{
            text-align: center;
            display: block;
            color: white;
        }
    </style>
</head>
<body>
    <div class="pic">
        <h1>Todolist</h1>
        <p>Each day I will accomplish on thing on my todilist</p>
        <h3><b>Read a Book</b></h3>
        <p class="left">I don't think that the human race will survive the next thousand years, unless we spread into space. There are too many accidents that can befall life on a single planet. But I'm an optimist...</p>
        <button class="start">Start</button><br>
        <a href="#">Don't skip introduction</a>
    </div>
</body>
</html>
